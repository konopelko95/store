<!DOCTYPE html>
<html>
<head>
    <title>Buy Cryptocurrency</title>
    <meta charset="utf-8">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background-color: #111;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
        }

        .header {
            background-color: #fff;
            height: 10px;
            width: 100%;
        }

        .images {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            height: 200px;
            margin-top: 20px;
        }

        .image {
            width: 200px;
            height: 200px;
        }

        .form-wrapper {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            position: relative;
            margin-top: 20px;
        }

        .form-title {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            font-weight: bold;
            color: #000;
        }

        h1 {
            margin-top: 0;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        div {
            margin-bottom: 10px;
        }

        label {
            font-weight: bold;
            margin-right: 10px;
            color: #000;
        }

        input, select {
            padding: 5px;
            border-radius: 5px;
            border: none;
            background-color: #333;
            color: #fff;
            font-weight: bold;
            width: 100%;
            margin-bottom: 10px;
        }

        button[type="submit"] {
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #fff;
            color: #000;
            font-weight: bold;
            cursor: pointer;
        }

        #result {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
        }

        .menu-wrapper {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            position: relative;
            margin-top: 20px;
        }

        .menu-title {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            font-weight: bold;
            color: #000;
        }

        .menu-frame {
            background-color: #fff;
            border: 1px solid #000;
            width: 100%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }

        .menu-label {
            font-weight: bold
            margin-right: 10px;
            color: #000;
        }

    .menu-input {
        padding: 5px;
        border-radius: 5px;
        border: none;
        background-color: #333;
        color: #fff;
        font-weight: bold;
        width: 100%;
        margin-bottom: 10px;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="images">
            <img class="image" src="https://via.placeholder.com/200x200" alt="Image 1">
            <img class="image" src="https://via.placeholder.com/200x200" alt="Image 2">
            <img class="image" src="https://via.placeholder.com/200x200" alt="Image 3">
            <img class="image" src="https://via.placeholder.com/200x200" alt="Image 4">
        </div>
        <div class="menu-wrapper">
            <div class="menu-title">Buy Cryptocurrency</div>
            <div class="menu-frame">
                <div>
                    <label for="currency" class="menu-label">Currency:</label>
                    <select name="currency" id="currency" class="menu-input">
                        <option value="EUR">EUR</option>
                        <option value="USD">USD</option>
                    </select>
                </div>
                <div>
                    <label for="items" class="menu-label">Items:</label>
                    <select name="items" id="items" class="menu-input">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>
                <button type="submit" class="menu-input">Buy</button>
            </div>
        </div>
        <div class="form-wrapper">
            <div class="form-title">Order Summary</div>
            <div id="result"></div>
        </div>
    </div>
    <script>
        const form = document.getElementById('buy-form');
        const result = document.getElementById('result');
    
        form.addEventListener('submit', (event) => {
            event.preventDefault();
    
            const currency = document.getElementById('currency').value;
            const items = document.getElementById('items').value;
    
            const amount = items * 50;
    
            fetch(`/buy?currency=${currency}&amount=${amount}`)
                .then(response => response.json())
                .then(data => {
                    result.innerText = data.message;
                })
                .catch(error => {
                    console.error(error);
                });
        });
    </script>
    </body>
    </html>
