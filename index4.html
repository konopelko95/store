<!DOCTYPE html>
<html>
<head>
    <title>Buy Cryptocurrency</title>
    <meta charset="utf-8">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background-color: #111;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
        }

        .header {
            background-color: #fff;
            height: 10px;
            width: 100%;
        }

        .images {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            height: 200px;
            margin-top: 20px;
        }

        .image {
            width: 200px;
            height: 200px;
        }

        .form-wrapper {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            position: relative;
            margin-top: 20px;
        }

        .form-title {
            font-size: 24px;
            font-weight: bold;
            color: #000;
        }

        h1 {
            margin-top: 0;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        div {
            margin-bottom: 10px;
        }

        label {
            font-weight: bold;
            margin-right: 10px;
            color: #000;
        }

        input, select {
            padding: 5px;
            border-radius: 5px;
            border: none;
            background-color: #333;
            color: #fff;
            font-weight: bold;
            width: 100%;
            margin-bottom: 10px;
        }

        button[type="submit"] {
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #fff;
            color: #000;
            font-weight: bold;
            cursor: pointer;
        }

        #result {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
        }

        .menu-wrapper {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            position: relative;
            margin-top: 20px;
        }

        .menu-title {
            font-size: 24px;
            font-weight: bold;
            color: #000;
        }

        .menu-frame {
            background-color: #fff;
            border: 1px solid #000;
            width: 100%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }

        .menu-label {
            font-weight: bold;
            margin-right: 10px;
            color: #000;
        }

        .menu-input {
            padding: 5px;
            border-radius: 5px;
            border: none;
            background-color: #333;
            color: #fff;
            font-weight:
            bold;
        width: 100%;
        margin-bottom: 10px;
    }

    .price {
        font-weight: bold;
        margin-top: 10px;
    }

    .payment-wrapper {
        background-color: #fff;
        border-radius: 10px;
        padding: 20px;
        max-width: 400px;
        width: 100%;
        text-align: center;
        position: relative;
        margin-top: 20px;
        display: none;
    }

    .payment-title {
        font-size: 24px;
        font-weight: bold;
        color: #000;
        margin-bottom: 10px;
    }

    .payment-input {
        padding: 5px;
        border-radius: 5px;
        border: none;
        background-color: #333;
        color: #fff;
        font-weight: bold;
        width: 100%;
        margin-bottom: 10px;
    }

    .confirm-button {
        margin-top: 20px;
    }

    .success-message {
        margin-top: 20px;
        font-weight: bold;
        display: none;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="images">
            <img class="image" src="https://via.placeholder.com/200x200" alt="Image 1">
            <img class="image" src="https://via.placeholder.com/200x200" alt="Image 2">
            <img class="image" src="https://via.placeholder.com/200x200" alt="Image 3">
            <img class="image" src="https://via.placeholder.com/200x200" alt="Image 4">
        </div>
        <div class="menu-wrapper">
            <div class="menu-title">Buy Cryptocurrency</div>
            <div class="menu-frame">
                <div>
                    <label for="currency" class="menu-label">Currency:</label>
                    <select name="currency" id="currency" class="menu-input">
                        <option value="EUR">EUR</option>
                        <option value="USD">USD</option>
                    </select>
                </div>
                <div>
                    <label for="price" class="menu-label">Price:</label>
                    <input type="text" id="price" class="menu-input" disabled>
                </div>
                <div>
                    <label for="items" class="menu-label">Items:</label>
                    <select name="items" id="items" class="menu-input">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>
                <button type="button" class="menu-input" id="buy-button">Buy</button>
            </div>
        </div>
        <div class="form-wrapper">
            <div class="form-title">Order Summary</div>
            <div id="result"></div>
        </div>
        <div class="payment-wrapper">
            <div class="payment-title">Payment Details</div>
            <div>
                <label for="card-number" class="menu-label">Card Number:</label>
                <input type="text" id="card-number" class="payment-input">
            </div>
            <div>
                <label for="card-name" class="menu-label">Name:</label>
                <input type="text" id="card-name" class="payment-input">
            </div>
            <div>
                <label for="card-surname" class="menu-label">Surname:</label>
                <input type="text" id="card-surname" class="payment-input">
                </div>
                <div>
                <label for="card-expiry" class="menu-label">Expiry:</label>
                <input type="text" id="card-expiry" class="payment-input" placeholder="MM/YY">
                </div>
                <div>
                <label for="card-cvv" class="menu-label">CVV:</label>
                <input type="text" id="card-cvv" class="payment-input">
                </div>
                <button type="button" class="menu-input confirm-button" id="confirm-button">Confirm</button>
                </div>
                <div class="success-message" id="success-message">Purchase successful</div>
                </div>
                <script>
                    const form = document.getElementById('buy-form');
                    const result = document.getElementById('result');
                    const currencyInput = document.getElementById('currency');
                    const itemsInput = document.getElementById('items');
                    const priceInput = document.getElementById('price');
                    const buyButton = document.getElementById('buy-button');
                    const paymentWrapper = document.querySelector('.payment-wrapper');
                    const confirmButton = document.getElementById('confirm-button');
                    const successMessage = document.getElementById('success-message');
                
                    form.addEventListener('submit', (event) => {
                        event.preventDefault();
                
                        const currency = currencyInput.value;
                        const items = itemsInput.value;
                        const amount = items * 50;
                
                        priceInput.value = `${amount} ${currency}`;
                
                        paymentWrapper.style.display = 'block';
                    });
                
                    confirmButton.addEventListener('click', () => {
                        successMessage.style.display = 'block';
                        paymentWrapper.style.display = 'none';
                    });
                </script>
</body>
</html>
